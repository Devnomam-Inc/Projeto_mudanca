<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Mudança</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulário de Mudança</h1>
    <form>
      <!-- Dados Pessoais -->
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
        
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required>
        
        <label for="endereco-atual">Endereço Atual:</label>
        <input type="text" id="endereco-atual" name="endereco-atual" placeholder="Endereço com CEP" required>
        
        <label for="endereco-destino">Endereço de Destino:</label>
        <input type="text" id="endereco-destino" name="endereco-destino" placeholder="Endereço com CEP" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
      </fieldset>
      
      <!-- Detalhes da Mudança -->
      <fieldset>
        <legend>Detalhes da Mudança</legend>
        <label for="tipo-mudanca">Tipo de Mudança:</label>
        <select id="tipo-mudanca" name="tipo-mudanca">
          <option value="residencial">Residencial</option>
          <option value="comercial">Comercial</option>
        </select>
        
        <label for="data-mudanca">Data da Mudança:</label>
        <input type="date" id="data-mudanca" name="data-mudanca" required>
        
        <label for="volume">Volume:</label>
        <select id="volume" name="volume">
          <option value="pequeno">Pequeno</option>
          <option value="medio">Médio</option>
          <option value="grande">Grande</option>
        </select>

        <label>Serviços Adicionais:</label>
        <div class="checkbox-group">
          <div>
            <input type="checkbox" id="montagem" name="servicos" value="montagem">
            <label for="montagem">Mont./Desmont.</label>
          </div>
          <div>
            <input type="checkbox" id="embalagem" name="servicos" value="embalagem">
            <label for="embalagem">Embalagem</label>
          </div>
        </div>

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes" placeholder="Digite suas observações"></textarea>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
